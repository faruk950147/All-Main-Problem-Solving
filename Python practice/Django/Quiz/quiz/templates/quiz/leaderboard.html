<h2>Leaderboard</h2>
<table>
  <tr><th>User</th><th>Quiz</th><th>Score</th><th>Date</th></tr>
  {% for entry in leaderboard %}
    <tr>
      <td>{{ entry.user.username }}</td>
      <td>{{ entry.quiz.title }}</td>
      <td>{{ entry.score }}</td>
      <td>{{ entry.date|date:"M d, Y H:i" }}</td>
    </tr>
  {% endfor %}
</table>
